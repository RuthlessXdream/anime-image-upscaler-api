# GPU版本部署配置
# 
# 🚀 使用方法：
# 1. 标准GPU版本（CUDA镜像，功能完整但较大）：
#    docker-compose up --build -d
# 
# 2. 轻量级GPU版本（Python镜像，推荐）：
#    docker-compose up --build -d
#    然后修改下面的dockerfile为：Dockerfile.python-gpu
# 
# 3. CPU版本（无GPU环境）：
#    docker-compose -f docker-compose.cpu.yml up --build -d

services:
  anime-upscaler-api:
    build:
      context: .
      # 选择Dockerfile版本：
      # - Dockerfile: 标准GPU版本（CUDA镜像，~6GB）
      # - Dockerfile.python-gpu: 轻量级GPU版本（Python镜像，~2GB，推荐）
      dockerfile: Dockerfile
    container_name: anime-upscaler-api
    restart: unless-stopped
    ports:
      - "${PORT:-3005}:${PORT:-3005}"  # 使用环境变量，默认3005
    volumes:
      # 数据持久化
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./Real-ESRGAN/weights:/app/Real-ESRGAN/weights
      # 配置文件挂载
      - ./config.env:/app/config.env:ro
    env_file:
      - config.env  # 加载config.env作为环境变量源
    environment:
      # 只设置必要的覆盖，不覆盖PORT
      - HOST=0.0.0.0
      - DEBUG=false
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - anime-upscaler-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3005}/health"]  # 动态端口
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  anime-upscaler-network:
    driver: bridge

